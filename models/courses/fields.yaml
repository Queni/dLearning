# ===================================
#  Form Field Definitions
# ===================================

tabs:
    defaultTab: Info about Course
    fields:
        title:
            label: Name
        slug:
            label: Slug
            span: right
            preset:
                field: title
                type: slug
        category:
            label: Category
            type: dropdown
        content:
            label: Description
            type: richeditor
        published_at:
            label: Date
            type: datepicker
            mode: date
        is_published:
            label: Publish course
            type: switch
            comment: This switch to publish course
        authors@update:
            tab: Авторы
            type: partial
            path: authors
        users@update:
            tab: Доступ к курсу
            type: partial
            path: users
